
<div class="col-md-8 offset-md-3">
<h3>Create Employee</h3>

<form (ngSubmit)="onSubmit()">

<div class="form-group">
<h5><label>FirstName</label></h5>
<input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name"
[(ngModel)]="employee.firstName" name="firstName">
</div>

<div class="form-group">
    <h5><label>LastName</label></h5>
    <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name" 
    [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
        <h5><label>Salary</label></h5>
        <input type="text" class="form-control" id="salary" placeholder="Enter Your Salary"
        [(ngModel)]="employee.salary" name="salary">
        </div>

        <div class="form-group">
            <h5><label>Age</label></h5>
            <input type="text" class="form-control" id="age" placeholder="Enter Your age"
            [(ngModel)]="employee.age" name="age">
            </div>

            <div class="form-group">
                <h5><label>City</label></h5>
                <input type="text" class="form-control" id="city" placeholder="Enter Your city"
                [(ngModel)]="employee.city" name="city">
                </div>


                <div class="form-group">
                    <h5><label>Mobile</label></h5>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter Your mobile"
                    [(ngModel)]="employee.mobile" name="mobile">
                    </div>


        <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
